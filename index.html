<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption 🐾</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <nav>
      <img src="./assets/logo.svg" alt="Logo do site" width="40px" onclick="showSection('home')" style="cursor: pointer;">
      <div class="nav-links">
      <a onclick="showSection('home')">Início</a>
      <a onclick="showSection('cadastrar')">Cadastrar Pet</a>
      <a onclick="showSection('listar')" id="btn-list">Listar Pets</a>
      </div>
    </nav>

    <!-- Boas-vindas -->
    <section id="home" class="section">
      <h2>Bem-vindo ao Pet Adoption!</h2>
      <p>O seu sistema de cadastro e controle de pets para adoção! 🐶🐱</p>
    </section>

    <!-- Cadastro -->
    <section id="cadastrar" class="section hidden">
      <h2>Cadastrar um Pet para adoção</h2>

      <form id="form-cadastro">

        <label>Nome do Pet:</label>
        <input type="text" id="nome" required>

        <label>Espécie:</label>
        <input type="text" id="especie" placeholder="Cachorro, gato, e etc" required>

        <label>Raça:</label>
        <input type="text" id="raca" placeholder="Bulldog, Vira-lata, Siamês, e etc" required>

        <label>Idade:</label>
        <input type="number" id="idade" placeholder="Digite a idade do seu pet" required>

        <label>Sexo:</label>
        <input type="text" id="sexo" placeholder="Macho / Fêmea" required>

        <label>Descrição:</label>
        <textarea id="descricao" rows="4" placeholder="Descreva brevemente as características do seu Pet: porte, pelo, se é dócil, arisco, e etc."></textarea>

        <button type="submit">Cadastrar Pet</button>

      </form>
    </section>

    <!-- Seção de listagem -->
      <section id="listar" class="section hidden">
        <h2>Listar Pets</h2>

        <div class="areaDeBusca">
          <label>Pesquisa por nome:</label>
          <input type="text" id="search-name" placeholder="Digite o nome do pet">
          <button id="btn-search">Buscar</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Espécie</th>
              <th>Raça</th>
              <th>Idade</th>
              <th>Sexo</th>
              <th>Descrição</th>
              <th><img class="trash-img" src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
          </thead>
          <tbody id="tabela-pets">
            <!-- Dados dinâmicos! -->
          </tbody>
        </table>
      </section>

    <script src="./js/script.js"></script>
</body>
</html>
